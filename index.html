<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheets Data Viewer</title>
    <style>
      /* ... (keep your existing styles) ... */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Google Sheets Data Viewer</h1>
      <p>
        This application allows authorized users to view data from a private
        Google Sheet.
      </p>

      <div id="authSection">
        <div id="g_id_signin" class="custom-gsi-button"></div>
        <div id="userInfo" class="user-info" style="display: none">
          <p>Logged in as: <span id="userEmail"></span></p>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="dataSection" style="display: none">
        <h2>Authorized Access</h2>
        <p>You are authorized to view the Google Sheets data.</p>
        <button id="loadDataBtn">Load Sheet Data</button>
        <div id="loadingIndicator" style="display: none; margin: 10px 0">
          <div class="loading"></div>
          Loading data...
        </div>
        <div id="dataContainer" class="data-container"></div>
      </div>

      <div id="message" style="display: none"></div>
    </div>

    <!-- Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      // Configuration - Replace with your Google OAuth Client ID
      const CLIENT_ID =
        "1041756360894-9fqah9862k69mitthrvfa8k8u5n5506f.apps.googleusercontent.com";

      // Google Sheets information
      const SPREADSHEET_ID = "1cI3225wGK5q52K_85sEcz4HNdI_bQAeWekkcIGaQarM"; // From your Google Sheet URL
      const SHEET_NAME = "session check";
      const RANGE = "A2:I13";

      // DOM elements
      const userInfo = document.getElementById("userInfo");
      const userEmail = document.getElementById("userEmail");
      const dataSection = document.getElementById("dataSection");
      const loadDataBtn = document.getElementById("loadDataBtn");
      const dataContainer = document.getElementById("dataContainer");
      const message = document.getElementById("message");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const logoutBtn = document.getElementById("logoutBtn");

      let accessToken = null;
      let currentUser = null;

      // Initialize Google Identity Services with proper scopes
      function initializeGIS() {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: false,
          // Add the required scope for Google Sheets API
          scope: "https://www.googleapis.com/auth/spreadsheets.readonly",
        });

        // Render the button
        google.accounts.id.renderButton(
          document.getElementById("g_id_signin"),
          {
            theme: "outline",
            size: "large",
            width: 250,
            text: "signin_with",
          }
        );

        // Check if user is already signed in
        checkExistingSession();
      }

      // Handle the credential response from Google
      function handleCredentialResponse(response) {
        // The access token is now available in response.access_token
        accessToken = response.access_token;

        // Get user info from the credential token
        const payload = parseJwt(response.credential);
        const email = payload.email;

        currentUser = {
          email: email,
          name: payload.name,
          picture: payload.picture,
        };

        userEmail.textContent = email;
        userInfo.style.display = "block";
        document.getElementById("g_id_signin").style.display = "none";

        // Check if user is authorized (davidlefu@gmail.com)
        if (email === "davidlefu@gmail.com") {
          dataSection.style.display = "block";
          showMessage(
            "You are authorized to access the sheet data.",
            "success"
          );

          // Store session in localStorage
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userName", payload.name);
          localStorage.setItem("accessToken", accessToken);
          localStorage.setItem(
            "tokenExpiry",
            (Date.now() + 3600000).toString()
          ); // 1 hour expiry
        } else {
          showMessage(
            "You are logged in but not authorized to view the sheet data.",
            "error"
          );
          handleSignoutClick();
        }
      }

      // Check for existing session
      function checkExistingSession() {
        const savedEmail = localStorage.getItem("userEmail");
        const savedToken = localStorage.getItem("accessToken");
        const tokenExpiry = localStorage.getItem("tokenExpiry");

        // Check if token is still valid (not expired)
        if (
          savedEmail === "davidlefu@gmail.com" &&
          savedToken &&
          tokenExpiry &&
          Date.now() < parseInt(tokenExpiry)
        ) {
          currentUser = {
            email: savedEmail,
            name: localStorage.getItem("userName"),
          };
          accessToken = savedToken;

          userEmail.textContent = savedEmail;
          userInfo.style.display = "block";
          document.getElementById("g_id_signin").style.display = "none";
          dataSection.style.display = "block";
        } else if (savedToken) {
          // Token expired, clear it
          localStorage.removeItem("accessToken");
          localStorage.removeItem("tokenExpiry");
        }
      }

      // Parse JWT token
      function parseJwt(token) {
        try {
          return JSON.parse(atob(token.split(".")[1]));
        } catch (e) {
          return null;
        }
      }

      // Sign out
      function handleSignoutClick() {
        google.accounts.id.disableAutoSelect();
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userName");
        localStorage.removeItem("accessToken");
        localStorage.removeItem("tokenExpiry");

        userInfo.style.display = "none";
        dataSection.style.display = "none";
        document.getElementById("g_id_signin").style.display = "block";
        dataContainer.innerHTML = "";
        accessToken = null;
        currentUser = null;

        showMessage("You have been signed out.", "success");
      }

      // Load data from Google Sheets
      async function loadSheetData() {
        if (!accessToken) {
          showMessage("Please sign in first.", "error");
          return;
        }

        loadingIndicator.style.display = "block";
        dataContainer.innerHTML = "";

        try {
          // Use the Sheets API endpoint with proper authentication
          const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}`,
            {
              headers: {
                Authorization: `Bearer ${accessToken}`,
                "Content-Type": "application/json",
              },
            }
          );

          if (response.status === 401) {
            // Token might be expired, try to refresh
            const refreshed = await refreshToken();
            if (!refreshed) {
              throw new Error("Authentication failed. Please sign in again.");
            }
            // Retry the request with new token
            return loadSheetData();
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          loadingIndicator.style.display = "none";

          if (data.values && data.values.length > 0) {
            displayDataAsTable(data.values);
            showMessage("Data loaded successfully.", "success");
          } else {
            showMessage("No data found.", "error");
          }
        } catch (error) {
          loadingIndicator.style.display = "none";
          showMessage("Error loading data: " + error.message, "error");
          console.error("Error:", error);

          // If it's an authentication error, suggest re-login
          if (
            error.message.includes("401") ||
            error.message.includes("authentication")
          ) {
            showMessage(
              "Authentication failed. Please sign in again.",
              "error"
            );
            handleSignoutClick();
          }
        }
      }

      // Simple token refresh by re-authenticating
      async function refreshToken() {
        try {
          // Clear stored token and prompt user to sign in again
          localStorage.removeItem("accessToken");
          localStorage.removeItem("tokenExpiry");
          document.getElementById("g_id_signin").style.display = "block";
          userInfo.style.display = "none";
          dataSection.style.display = "none";
          showMessage("Your session expired. Please sign in again.", "error");
          return false;
        } catch (error) {
          console.error("Token refresh failed:", error);
          return false;
        }
      }

      // Display data as HTML table
      function displayDataAsTable(data) {
        let tableHtml = "<table>";

        // Add header row
        if (data.length > 0) {
          tableHtml += "<tr>";
          for (let i = 0; i < data[0].length; i++) {
            tableHtml += `<th>Column ${String.fromCharCode(65 + i)}</th>`;
          }
          tableHtml += "</tr>";
        }

        // Add data rows
        data.forEach((row) => {
          tableHtml += "<tr>";
          row.forEach((cell) => {
            tableHtml += `<td>${cell || ""}</td>`;
          });
          tableHtml += "</tr>";
        });

        tableHtml += "</table>";
        dataContainer.innerHTML = tableHtml;
      }

      // Show message to user
      function showMessage(text, type) {
        message.textContent = text;
        message.className = type;
        message.style.display = "block";

        // Auto-hide success messages after 5 seconds
        if (type === "success") {
          setTimeout(() => {
            message.style.display = "none";
          }, 5000);
        }
      }

      // Event listeners
      loadDataBtn.addEventListener("click", loadSheetData);
      logoutBtn.addEventListener("click", handleSignoutClick);

      // Initialize the application when the page loads
      window.onload = initializeGIS;
    </script>
  </body>
</html>
